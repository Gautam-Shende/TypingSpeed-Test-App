<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-keyboard"></i> Typing Speed Tester</h1>
      <p>Test your typing speed and accuracy!</p>
    </header>
    
    <div class="test-section">
      <div class="test-box">
        <p id="textDisplay">Click 'Start Test' to begin...</p>
        <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>
      </div>
      
      <div class="info">
        <div class="stat">
          <i class="fas fa-stopwatch"></i>
          <span id="timeLeft">Time: 60s</span>
        </div>
        <div class="stat">
          <i class="fas fa-key"></i>
          <span id="wpm">WPM: 0</span>
        </div>
        <div class="stat">
          <i class="fas fa-percentage"></i>
          <span id="accuracy">Accuracy: 0%</span>
        </div>
      </div>

      <div class="buttons">
        <button id="startBtn"><i class="fas fa-play"></i> Start Test</button>
        <button id="resetBtn" class="reset"><i class="fas fa-sync"></i> Reset</button>
      </div>
    </div>
    
    
  </div>

  <script src="script.js"></script>
</body>
</html>
